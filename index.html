<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX naar Instagram Story</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body lang="nl">
    <div class="container">
        <header class="header">
            <h1>GPX naar Instagram Story</h1>
            <p>Genereer een Instagram story van je GPX file</p>
        </header>

        <main class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".gpx">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drop je GPX file hier</div>
                <div class="upload-subtext">of klik om te bladeren</div>
            </div>
            
            <div class="analysis-results" id="analysisResults">
                <div class="instagram-export">
                    <h4>Instagram Export</h4>
                    <div class="export-settings">
                        <div class="setting-group">
                            <label for="customTitle">Activiteit:</label>
                            <input type="text" id="customTitle" placeholder="Enter custom title..." value="Activiteit">
                        </div>
                        <div class="setting-group">
                            <label for="shoeInfo">Schoenen:</label>
                            <input type="text" id="shoeInfo" placeholder="Enter shoe information...">
                        </div>
                    </div>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportStoryHDBtn">
                            📱 Ververs voorbeeld
                        </button>
                    </div>
                    <div class="export-preview" id="exportPreview">
                        <canvas id="exportCanvas" width="270" height="480"></canvas>
                        <div class="preview-actions">
                            <button class="download-btn" id="downloadBtn" style="display: none;">
                                💾 Download Instagram Story
                            </button>
                            <button class="download-btn" id="downloadBtnTransparent" style="display: none;">
                                💾 Download Instagram Story (Transparant)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
